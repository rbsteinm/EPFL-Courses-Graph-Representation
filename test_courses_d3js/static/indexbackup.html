<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EPFL courses - d3js/Neo4j</title>
</head>

<body>
<form role="search" class="navbar-form" id="search">
    <div class="form-group">
        <input type="text" placeholder="Search for courses" class="form-control" name="search">
    </div>
    <button class="btn btn-default" type="submit">Search</button>
</form>


<div id="graph" class = "svg-container"></div>

<table id="results" class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Course</th>
        <th>Code</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>



<style type="text/css">
    .link {
        stroke: rgba(125, 125, 125, .8);
        /*stroke-opacity: .8;*/
        stroke-width: 1px;
    }

    .svg-container {
        display: inline-block;
        position: relative;
        width: 100%;
        height: 85% ;
        vertical-align: top;
        overflow: hidden;
        border: 1px solid black;
    }
    .svg-content {
        display: inline-block;
        position: absolute;
        width:100%;
        height: 100% ;  
        top: 0;
        left: 0;
    }

    .node{
        fill: rgba(125, 125, 125, 1);
        r: 4;
        /*stroke: #222;
        stroke-width: 1.5px;*/
    }

    .selected_node{
        fill: black;
        r: 4;
    }

    .unselected_node{

    }
    </style>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>

<script type="text/javascript">

    const MAX_SCALE_FACTOR = 30.0;
    const MIN_SCALE_FACTOR = 0.1;
    const MAX_RADIUS = 20;
    const MIN_RADIUS = 1;
    const MAX_LINE_WIDTH = 10;
    const MIN_LINE_WIDTH = 0.1;
    const NODE_COLOR = "rgba(125, 125, 125, 1)";
    const EDGE_COLOR = "rgba(125, 125, 125, 0.8)";
    const SELECTED_NODE_COLOR = "rgba(0, 0, 0, 1)";
    const SELECTED_EDGE_COLOR = "rgba(0, 0, 0, 0.8)";
    const BACKGROUND_NODE_COLOR = "rgba(125, 125, 125, 0.2)";
    const BACKGROUND_EDGE_COLOR = "rgba(125, 125, 125, 0.2)";

    let nodes;
    let edges;
    let neighbors_dict = {};

    function get_node_size(scale_factor){
        return (5/(Math.sqrt(scale_factor))).toFixed(1);
    }

    function get_line_width(scale_factor){
        return (1.0/((scale_factor))).toFixed(2);
    }

    function get_new_coordinates(x, y, matrix){
        let x1 = x * matrix.a + y * matrix.c + matrix.e,
        y1 = x * matrix.b + y * matrix.d + matrix.f;
        return [x1, y1];
    }

    // does this node appear on the screen with the current scale/translate values?
    function node_is_visible(node, width, height, matrix){
        let x, y;
        [x, y] = get_new_coordinates(node.x, node.y, matrix)
        return x > 0 && x < width && y > 0 && y < height;
    }

    // does this edge appear on the screen with the current scale/translate values?
    function edge_is_visible(edge, width, height, matrix){
        let x1, x2, y1, y2;
        [x1, y1] = get_new_coordinates(edge.source.x ,edge.source.y, matrix);
        [x2, y2] = get_new_coordinates(edge.target.x ,edge.target.y, matrix);
        return (x1 > 0 && x1 < width && y1 > 0 && y1 < height) || (x2 > 0 && x2 < width && y2 > 0 && y2 < height);
    }

    // highlights the given node and its neighbors 
    // is_source: true if the node is the selected node (root node)
    // distance: highlight all nodes that are d hops away from the root, for all d <= distance
    // previous_node: the node that led to highlight this node (to avoid highlighting a node twice)
    function highlight_selection(node, is_source=true, distance=2, previous_node){
        if(is_source){
            clear_selection(true);
        }
        // highlight the node
        highlight_node(node, distance);

        // also highlight neighbors (and the edge that links to each neighbor)
        if(distance > 0){
            neighbors_dict[node.id].filter(neighbor => neighbor != previous_node).forEach(function(neighbor_id){
                highlight_selection(get_node_by_id(neighbor_id), false, distance-1, node.id);
                let edges = get_outgoing_edges(node.id);
                edges.forEach(x => highlight_edge(x));
            });
        }
    }

    function highlight_node(node, distance_to_leaf){
        const opacity = 0.4 + 0.3 * distance_to_leaf;
        node.style['fill'] = "rgba(0, 0, 0, " + opacity + ")";
        //node.style['fill'] = SELECTED_NODE_COLOR;
    }

    function highlight_edge(edge, distance_to_leaf){
        edge.style['stroke'] = SELECTED_EDGE_COLOR;
    }

    // returns the DOM node object given its node ID
    function get_node_by_id(id){
        return d3.select('[id="' + id + '"]')[0][0];
    }

    function get_outgoing_edges(node_id){
        return d3.selectAll(".link[target='"+node_id+"'], .link[source='"+node_id+"']")[0];
    }

    function clear_selection(new_selection=false){
        if(new_selection){
            nodes.style('fill', BACKGROUND_NODE_COLOR);
            edges.style('stroke', BACKGROUND_EDGE_COLOR);
        }
        else{
            nodes.style('fill', NODE_COLOR);
            edges.style('stroke', EDGE_COLOR); 
        }
    }

    function zoomed(svg, width, height, scale, translate){
        const matrix = svg[0][0].getCTM();
        const radius = get_node_size(d3.event.scale);
        const line_width = get_line_width(d3.event.scale);
        
        svg.attr("transform", "translate(" + translate + ")" + " scale(" + scale + ")");
        //svg.attr("transform", d3.event.transform);
        nodes.filter(node => node_is_visible(node, width, height, matrix)).style("r", radius); // update node size
        edges.filter(edge => edge_is_visible(edge, width, height, matrix)).style("stroke-width", line_width); // update edges size
    }

    function display_graph(){
        // define width/height as the svg container dimensions
        const width = document.getElementsByClassName('svg-container')[0].clientWidth;
        const height = document.getElementsByClassName('svg-container')[0].clientHeight;
        const force = d3.layout.force().charge(-200).linkDistance(30).size([width, height]);

        let radius;
        let line_width;
        let matrix;

        //d3.selection().on('.zoom', null);
        //d3.select('body').on('.zoom', null);
        //d3.select('div#graph').on('.zoom', null);
        let svg = d3.select("div#graph").append("svg")
            .attr("width", "100%").attr("height", "100%")
            .call(d3.behavior.zoom().on("zoom", function () {
                //d3.event.stopPropagation();
                zoomed(svg, width, height, d3.event.scale, d3.event.translate);
            }))
            .classed("svg-content", true).append("g");



        // ZOOM TEST
        /*let svg0 = d3.select('div#graph').append('svg').attr("width", "100%").attr("height", "100%");

        //let width = svg0.node().getBoundingClientRect().width;

        //let height = svg0.node().getBoundingClientRect().height;

        let svg = svg0.append('g');

        let zoom = d3.behavior.zoom().scaleExtent([-Infinity, Infinity]).on('zoom', function() {
        return svg.attr('transform', d3.event.transform);
        });

        svg0.call(zoom);*/



        // When the background is clicked, clear the current selection
        d3.select("div#graph").on("click", function(){
            //clear_selection(false);
        });

        
        d3.json("/graph", function(error, graph) {
            if (error) return;

            force.nodes(graph.nodes).links(graph.links);

            // create an SVG line for each link in the JSON data
            edges = svg.selectAll(".link")
                    .data(graph.links).enter()
                    .append("line")
                    .attr("class", "link")
                    .attr("source", link => link.source)
                    .attr("target", link => link.target);

            // for each node in the JSON data, we create an svg circle and give it as attributes the node's id from neo4j
            nodes = svg.selectAll(".node")
                    .data(graph.nodes).enter()
                    .append("circle")
                    .attr("class", "node unselected_node")
                    .attr("r", 10)
                    .attr("id", d => d.node_id)
                    .on("click", function(d) {
                        highlight_selection(this);
                        d3.event.stopPropagation();
                    });
                    //.call(force.drag);
            
            // fill in neighbors dictionary
            neighbors_dict = graph.neighbors_dict;

            // html title attribute
            nodes.append("title").text(function (d) { return d.title; })

            // force feed algo ticks
            force.on("tick", function() {
                nodes[0].x = width / 2;
                nodes[0].y = height / 2;
                edges.attr("x1", function(d) { return d.source.x; })
                        .attr("y1", function(d) { return d.source.y; })
                        .attr("x2", function(d) { return d.target.x; })
                        .attr("y2", function(d) { return d.target.y; });
                nodes.attr("cx", function(d) { return d.x; })
                        .attr("cy", function(d) { return d.y; });
            });

            // Arrange nodes in background, and only display the graph when it's done
            force.start();
            for (let i = 2; i > 0; --i) force.tick();
            force.stop();
        });
    }
    display_graph();
</script>

<script type="text/javascript">
    const t = $("table#results tbody");
    function clear_search(){
        $(".selected_node").attr("class", "node");
        t.empty();
    }

    function search() {
        var query=$("#search").find("input[name=search]").val();
        clear_search();
        if(query.length != 0){
            $.get("/search?q=" + encodeURIComponent(query),
                    function (data) {
                        if (!data || data.length == 0){
                            console.log("empty search");
                            return false;
                        }
                        // for each node returned by the query
                        data.forEach(function (course) {
                            // append a line in the list of selected courses with the course's title and code
                            $("<tr><td class='course'>" + course.title + "</td><td>" + course.code + "</td><td>" + "</td></tr>").appendTo(t);
                            var node = $('#' + course.id);
                            node.attr("class", "node selected_node");
                        });
                    }, "json");
        }
        return false;
        
    }

    $("#search").submit(search);
    //search();
</script>
</body>
</html>
