sigInst = new sigma({
    container: 'graph-container',
    renderer: {
        container: 'container',
        //type: 'canvas'
    },
    settings: {
      defaultNodeColor: '#ec5148',
      labelThreshold: 20,
      //defaultEdgeType: "arrow",
      //minArrowSize: 5,
      maxNodeSize: 2,
      minEdgeSize: 0.1,
      maxEdgeSize: 1,
      drawEdges: false,
    }
});

sigma.parsers.json('/graph', sigInst, function() {
    sigInst.startForceAtlas2();
    setTimeout(function() { sigInst.stopForceAtlas2(); }, 10000);
    //sigInst.graph.nodes().forEach(n => console.log(n.size));

});
